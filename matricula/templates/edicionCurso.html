{% extends 'base.html' %}

<head>
    <title>{% block title %}Edición de Cursos Universitarios{% endblock title %}</title>
</head>

{% block body %}
<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <h5>Edición de curso universitario:</h5>
    <div class="form-group mx-5">
        <form action="/editarCurso/" method='POST' class="form-control">
            {% csrf_token %}
            <label for="txtCodigo" class="form-label">Código:</label>
            <input type="number" id="txtCodigo" name="txtCodigo" value="{{ curso.codigo }}" class="form-control" readonly>
            <label for="txtNombre" class="form-label">Nombre:</label>
            <input type="text" id="txtNombre" name="txtNombre" value="{{ curso.nombre }}" class="form-control" placeholder="Nombre" maxlength="50" required>
            <label for="txtCreditos" class="form-label">Créditos:</label>
            <input type="number" id="txtCreditos" name="txtCreditos" value="{{ curso.creditos }}" class="form-control" placeholder="Créditos" required>
            <label for="txtDocente" class="form-label">Docente:</label>
            <input type="text" id="txtDocente" name="txtDocente" value="{{ curso.docente }}" class="form-control" placeholder="Docente" required>
            <button type="submit" class="mt-2 btn btn-success btn-block text-white">Guardar</button>
        </form>
    </div>
</div>
{% endblock body %}
